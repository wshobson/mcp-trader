name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.12
    
    - name: Install dependencies
      run: |
        uv pip install --group dev
    
    - name: Run ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .
    
    - name: Run mypy
      run: |
        uv run mypy src/mcp_trader